<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Dan's Bakery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
    <header>
      <nav>
        <ul>
          <li><a href="index.html"> Home</a></li>
          <li><a href="locations.html">Locations</a></li>
          <li><a href="contacts.html"> Contacts</a></li>
        </ul>
      </nav>
      <h1>Contact Form</h1>
    </header>
    <section class="formsection">
     <form action="">
        <h1>Contact Us</h1>
      <section>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" >
      </section>
      <br>
      <section>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname">
      </section>
      <br>
      <section>
        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone">
      </section>
      <br>
      <section>
        <label for="email">Enter email:</label>
        <input type="email" id="email" name="email">
      </section>
      <br>
      <section>
        <label for="message">Enter Message:</label>
        <textarea type="textarea" id="message" name="message" cols="20" rows="5"></textarea>
      </section>
      <button type="submit">Submit</button>
     </form>
    </section>
    <footer>
      <h5>FOLLOW US!</h5>
      <img src="Images/instagram.png" alt="insta " hight="25" width="25">
      <img src="Images/twitter.png" alt="twitter " hight="25" width="25">
      <img src="Images/facebook.png" alt="facebook" hight="25" width="25">
    </footer>
  
</html>
